<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ title or 'Phc Company' }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 0; color: #333; background-color: #f8f9fa; }
        .navbar { background-color: #fff; border-bottom: 1px solid #e7e7e7; padding: 0 5%; display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .navbar .logo { font-size: 1.5em; font-weight: bold; color: #007bff; text-decoration: none; }
        .navbar .nav-links a { color: #555; text-decoration: none; margin-left: 20px; font-size: 1em; }
        .navbar .nav-links a:hover { color: #007bff; }
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .footer { text-align: center; padding: 20px; margin-top: 50px; background-color: #343a40; color: white; }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo">PhC</a>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('careers') }}">Careers</a>
            </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 PhC. All Rights Reserved.</p>
    </footer>
</body>
</html>
